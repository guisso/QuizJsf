<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="./WEB-INF/templates/default.xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="questionario" value="#{questionarioControllerBean.questionarioSelecionadoId}" />
        </f:metadata>

        <h1>Detalhes do Questionário</h1>

        <h2>#{questionarioControllerBean.questionarioSelecionado.nome}</h2>

        <p>#{questionarioControllerBean.questionarioSelecionado.descricao}</p>

        <p>Total de questões: #{questionarioControllerBean.questionarioSelecionado.totalQuestoes}</p>

    </ui:define>

</ui:composition>
