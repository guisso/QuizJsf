<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    lang="pt-BR"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <h:outputStylesheet 
            name="css/default.css"/>
        <h:outputStylesheet 
            name="css/cssLayout.css"/>
        <h:outputStylesheet 
            library="webjars" 
            name="font-awesome/5.15.2/css/all-jsf.css" />

        <title>Questionários</title>
    </h:head>

    <h:body>

        <ui:debug hotkey="k" />

        <header id="top">
            <ui:insert name="top"><p>QUESTIONÁRIOS
                    <span style="float: right;">
                        <h:link
                            outcome="index">
                            <i class="fas fa-home" />
                        </h:link>
                    </span></p>
            </ui:insert>
        </header>

        <main id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </main>

        <footer id="bottom">
            <ui:insert name="bottom">
                <span style="display: inline-block; transform: rotate(180deg);">&copy;</span> 2021 - Luis Guisso &nbsp;&nbsp;&nbsp;
                <h:link
                    outcome="index">
                    <i class="fas fa-home" />
                </h:link>
            </ui:insert>
        </footer>

    </h:body>

</html>
