<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="./WEB-INF/templates/default.xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:dataTable 
            id="questionarios"
            value="#{questionarioControllerBean.fakeDatabase.findAllQuestionarios()}"
            var="questionario"
            columnClasses=",,azulescuro,verdeescuro">

            <f:facet name="caption">Questionários cadastrados no sistema</f:facet>

            <h:column>
                <f:facet name="header">Código</f:facet>
                    #{questionario.codigo}
            </h:column>

            <h:column>
                <f:facet name="header">Nome</f:facet>
                    #{questionario.nome}
            </h:column>

            <h:column>
                <f:facet name="header">Detalhes</f:facet>
                <h:link
                    outcome="detalhes">
                    <f:param 
                        name="questionario"
                        value="#{questionario.codigo}"/>
                    <i class="fas fa-eye" />
                </h:link>
            </h:column>

            <h:column>
                <f:facet name="header">Executar</f:facet>
                <h:link
                    outcome="questoes">
                    <f:param 
                        name="questionario"
                        value="#{questionario.codigo}"/>
                    <i class="fas fa-play" />
                </h:link>
            </h:column>

            <f:facet name="footer"><small><i>Todas as questões são do tipo Verdadeiro/Falso</i></small></f:facet>

        </h:dataTable>

    </ui:define>

</ui:composition>
